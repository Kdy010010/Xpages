<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Runner</title>
<style>
  /* Simple styling for the form */
  form {
    margin: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
  <form id="codeForm">
    <textarea id="codeInput" placeholder="Enter your HTML/CSS/JS code here"></textarea>
    <input type="file" id="fileInput" accept="image/*">
    <button type="submit">Run Code</button>
  </form>
  <iframe id="output"></iframe>

  <script>
    // Function to run the code
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var outputFrame = document.getElementById("output").contentWindow.document;
      outputFrame.open();
      outputFrame.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Output</title>
          <style>${getCSS()}</style>
        </head>
        <body>
          <script>${getJS()}</script>
          ${code}
        </body>
        </html>
      `);
      outputFrame.close();
      window.location.hash = encodeURIComponent(code);
    }

    // Function to extract CSS from the code
    function getCSS() {
      var code = document.getElementById("codeInput").value;
      var cssRegex = /<style>([\s\S]+)<\/style>/;
      var match = code.match(cssRegex);
      return match ? match[1] : '';
    }

    // Function to extract JS from the code
    function getJS() {
      var code = document.getElementById("codeInput").value;
      var jsRegex = /<script>([\s\S]+)<\/script>/;
      var match = code.match(jsRegex);
      return match ? match[1] : '';
    }

    // Function to handle form submission
    document.getElementById("codeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      runCode();
    });

    // Check if there's code in the URL and run it
    window.addEventListener("load", function() {
      var codeFromHash = decodeURIComponent(window.location.hash.slice(1));
      if (codeFromHash) {
        document.getElementById("codeInput").value = codeFromHash;
        runCode();
      }
    });
  </script>
</body>
</html>
